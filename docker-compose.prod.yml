version: '3.8'

services:
  web3insight:
    image: web3insight:latest
    container_name: web3insight-prod
    restart: always
    environment:
      # Data API Configuration
      - DATA_API_URL=${DATA_API_URL}
      - DATA_API_TOKEN=${DATA_API_TOKEN}
      # OpenDigger Configuration
      - OPENDIGGER_URL=${OPENDIGGER_URL}
      # OSS Insight Configuration
      - OSSINSIGHT_URL=${OSSINSIGHT_URL}
      # HTTP Configuration
      - HTTP_TIMEOUT=${HTTP_TIMEOUT:-30000}
      # Node Environment
      - NODE_ENV=production
      # Session Configuration
      - SESSION_SECRET=${SESSION_SECRET}
      # AI Services Configuration
      - OPENAI_BASE_URL=${OPENAI_BASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_API_URL=${AI_API_URL}
      - AI_API_TOKEN=${AI_API_TOKEN}
      # Public Configuration (client-side)
      - NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID=${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}
      - NEXT_PUBLIC_GITHUB_CLIENT_ID=${NEXT_PUBLIC_GITHUB_CLIENT_ID}
      # Server Configuration
      - PORT=3000
      - HOSTNAME=0.0.0.0
    env_file:
      - .env.production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - web3insight-network

networks:
  web3insight-network:
    driver: bridge
