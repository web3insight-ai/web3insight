version: '3.8'

services:
  web3insight:
    image: web3insight:latest
    container_name: web3insight-prod
    restart: always
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:3000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - web3insight-network

networks:
  web3insight-network:
    driver: bridge
